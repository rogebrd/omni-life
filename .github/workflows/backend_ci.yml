name: Backend CI
on:
  pull_request:

strategy:
  matrix:
    os: [ubuntu-latest, macos-latest]
    node: [10, 11, 12, 13, 14]
    include:
      - node: node
        experimental: true
      - node: lts/*
        experimental: true
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Backend
        run: |
          cd backend/
          npm install
          cd ..
      - name: Run Linter
        run: |
          cd backend/
          npm run lint
          cd ..
      - name: Run Unit Tests
        run: |
          cd backend/
          npm test
          cd ..